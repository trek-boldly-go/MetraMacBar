name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build app bundle
        run: make package

      - name: Zip app
        run: zip -r MetraMacBar.zip MetraTracker.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: MetraMacBar.zip
